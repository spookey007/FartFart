<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Viewport Optimization -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, viewport-fit=cover"
    />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="CryptoWand is your trusted staking portal — stake your tokens securely, earn rewards, and explore the power of DeFi."
    />
    <meta
      name="keywords"
      content="cryptowand, crypto staking, solana staking, phantom wallet, fartcoin, defi, stake tokens"
    />
    <meta name="author" content="CryptoWand" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="CryptoWand – Stake Your Tokens with Confidence" />
    <meta
      property="og:description"
      content="Stake your tokens easily and securely on the Solana blockchain using Phantom Wallet. Start earning with CryptoWand."
    />
    <meta property="og:url" content="https://fartfartfart.q7t9r5x2.com" />
    <meta property="og:image" content="https://fartfartfart.q7t9r5x2.com/assets/images/og-image.jpg" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CryptoWand – Stake Your Tokens with Confidence" />
    <meta
      name="twitter:description"
      content="Your go-to decentralized staking dApp powered by Solana and Phantom. Start earning today."
    />
    <meta name="twitter:image" content="https://fartfartfart.q7t9r5x2.com/assets/images/twitter-image.jpg" />

    <!-- Favicon & Icons -->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png" />

    <!-- Fonts -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Title -->
    <title>CryptoWand – Stake Your Tokens with Confidence</title>

    <!-- Robots & Canonical -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://fartfartfart.q7t9r5x2.com" />

    <!-- Custom CSS for Ultra-Wide Screens -->
    <style>
      @media (min-width: 2560px) {
        body {
          max-width: 2560px;
          margin: 0 auto;
          font-size: 18px;
        }
      }
    </style>
  </head>

  <body>
    <!-- React Root -->
    <div id="root"></div>

    <!-- Google APIs (if needed) -->
    <script src="https://apis.google.com/js/api.js" defer></script>

    <!-- App Entry Point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
